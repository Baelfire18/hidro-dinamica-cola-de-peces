<body>
  <center>
  <h1> Hidrodinámica de la Cola del Pez </h1>
  <p> La hidrodinámica de los peces se atribuye a la capacidad de maniobrar de este, de acuerdo a su velocidad y su largo. <br> Esta característica se mide en número de Froude (Fr) y entre mayor sea, más ágil será el pez.
    Fr = v / (g * L)</p>
    <br><br>
    <div class="row">
      <div class="column">
        <canvas id="myCanvas" width='500' height='300' style='border:1px solid black'></canvas>
        <br><br><br>

        <label><strong>Largo (en centímetros): </strong></label>
        <input type="largo" id="largo" name="largo" value="25" multiple>
        <br>
        <br>
        <label><strong>Ángulo (entre 45° y 90°): </strong></label>
        <input type="angulo" id="angulo" name="angulo" value="45" multiple>
        <br>
        <br>
        <label><strong>Velocidad (en radianes por segundo): </strong></label>
        <input type="velocidad" id="velocidad" name="velocidad" value="2" multiple>
        <br>
        <br>
      </div>
      <div class="column">
        <p id="comparacion"></p>
        <p id="froude1"></p>
        <p id="froude2"></p>
        <button id="button">Iniciar animación</button>
      </div>
      <div class="column">
        <canvas id="myCanvas1" width='500' height='300' style='border:1px solid black'></canvas>
        <br><br><br>

        <label><strong>Largo (en centímetros): </strong></label>

        <br>
        <br>
        <label><strong>Ángulo (entre 45° y 90°): </strong></label>
        <input type="angulo" id="angulo1" name="angulo1" value="45" multiple>
        <br>
        <br>
        <label><strong>Velocidad (en radianes por segundo): </strong></label>
        <input type="velocidad" id="velocidad1" name="velocidad1" value="2" multiple>
        <br>
        <br>
      </div>
    </div>
  </center>
